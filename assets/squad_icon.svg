<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Military star background -->
  <polygon points="50,5 61,40 97,40 68,62 79,95 50,75 21,95 32,62 3,40 39,40" fill="#4B5320" stroke="#000" stroke-width="2"/>
  
  <!-- Squad circle -->
  <circle cx="50" cy="50" r="30" fill="#D0D0D0" stroke="#000" stroke-width="2"/>
  
  <!-- Leader icon -->
  <text x="50" y="35" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle">🎖️</text>
  
  <!-- Tactical icon -->
  <text x="35" y="50" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle">🧩</text>
  
  <!-- Medic icon -->
  <text x="65" y="50" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle">🩺</text>
  
  <!-- Scout icon -->
  <text x="50" y="65" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle">🔭</text>
  
  <!-- Connection lines -->
  <line x1="50" y1="35" x2="35" y2="50" stroke="#000" stroke-width="1"/>
  <line x1="50" y1="35" x2="65" y2="50" stroke="#000" stroke-width="1"/>
  <line x1="50" y1="35" x2="50" y2="65" stroke="#000" stroke-width="1"/>
  <line x1="35" y1="50" x2="65" y2="50" stroke="#000" stroke-width="1"/>
  <line x1="35" y1="50" x2="50" y2="65" stroke="#000" stroke-width="1"/>
  <line x1="65" y1="50" x2="50" y2="65" stroke="#000" stroke-width="1"/>
</svg>
